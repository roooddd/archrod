source = colors.conf

################
### MONITORS ###
################

monitor = HDMI-A-1, 1920x1080@60, 0x0, 1


###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = kitty -e yazi
$menuApps = rofi -show drun -matching fuzzy
$menuWindows = rofi -show window -matching fuzzy
$menuWalpaper = /home/rodrigo/.config/hypr/scripts/rofi-wallpaper-selector.sh

#################
### AUTOSTART ###
#################

exec-once = /usr/lib/gvfsd
exec-once = /usr/lib/gvfsd-fuse

exec-once = eww daemon

exec-once = playerctld daemon

exec-once = hypridle

exec-once = mako -c ~/.config/mako/config

exec-once = /usr/bin/lxqt-policykit-agent

exec-once = dbus-update-activation-environment --systemd --all
exec-once = /usr/lib/xdg-desktop-portal
exec-once = /usr/lib/xdg-desktop-portal-gtk
exec-once = /usr/lib/xdg-desktop-portal-hyprland

exec-once = waybar &
exec-once = swww-daemon &

exec-once = ~/.config/scripts/battery_notify.sh


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = LIBVA_DRIVER_NAME,nvidia

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = GTK_THEME,adw-gtk3-dark

env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_AUTO_SCREEN_SCALE_FACTOR,0

env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,20

env = XHYPRCURSOR_THEME,Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,20

env = XDG_DATA_DIRS,$HOME/.local/share/flatpak/exports/share:/var/lib/flatpak/exports/share:/usr/local/share:/usr/share


###################
### PERMISSIONS ###
###################

ecosystem {
    enforce_permissions = true
}

permission = /usr/bin/grim, screencopy, allow
permission = /usr/bin/hyprlock, screencopy, allow
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow


#####################
### LOOK AND FEEL ###
#####################

general {
    # gaps between windows and windows/monitor
    gaps_in = 5
    gaps_out = 10
    float_gaps = 0
    gaps_workspaces = 5

    # border size
    border_size = 2
    no_border_on_floating = false

    # border colors
    col.active_border = $inverse_primary $primary 90deg
    col.inactive_border = $surface $surface_dim 90deg
    col.nogroup_border_active = $on_primary_fixed_variant
    col.nogroup_border = $surface_dim
    
    no_focus_fallback = false
    resize_on_border = false

    allow_tearing = false

    #layout
    layout = dwindle
}

decoration {
    # border radius
    rounding = 12
    rounding_power = 2.0

    # transparency
    active_opacity = 0.85
    inactive_opacity = 0.70
    fullscreen_opacity = 1.0
    
    #blur
    blur {
        enabled = true
        size = 4
        passes = 6
    }
}

animations {
    enabled = yes, please :)

    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1
   
    # workspace cool slide
    bezier = workspcSlide,   0.1,  1,    0,    1
    # workspace slide too much then come back
    bezier = overshot,       0.05, 0.9, 0.1, 1.1
    # test bezier
    bezier = test,           0,    0,    0,    0


    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default

    animation = windows,       1,     5,     easeOutQuint
    animation = windowsIn,     1,     2.5,   easeOutQuint, popin
    animation = windowsOut,    1,     1.5,   linear,       popin
 
    animation = layers,        1,     3.8,   easeOutQuint, fade
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    
    animation = fade,          1,     3,     quick
    animation = fadeIn,        1,     1.7,   almostLinear
    animation = fadeOut,       1,     1.5,   almostLinear
    animation = fadeLayersIn,  1,     2,     almostLinear
    animation = fadeLayersOut, 1,     1.5,   almostLinear
 
    animation = border,        1,     10,    easeOutQuint

    animation = workspaces,    1,     5,     workspcSlide, slide
    animation = workspacesIn,  1,     5,     workspcSlide, slide
    animation = workspacesOut, 1,     5,     workspcSlide, slidefade

    animation = zoomFactor,    1,     7,     quick
}

# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]


dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    # If true disables the random hyprland logo / anime girl background. :(
    disable_hyprland_logo = true
    font_family = JetbrainsMono Nerd Font, Sans
    mouse_move_enables_dpms = false
    key_press_enables_dpms = false
    disable_autoreload = false
    mouse_move_focuses_monitor = true
    background_color = $background   
    initial_workspace_tracking = 1
}


#############
### INPUT ###
#############

input {
    kb_layout = br
    kb_variant = abnt2
    kb_model =
    kb_options =
    kb_rules =

    numlock_by_default = false
    
    follow_mouse = 1

    # -1.0 / 1.0; 0 means no modification
    sensitivity = -0.8

    # for notebook
    touchpad {
        natural_scroll = false
        disable_while_typing = true
        tap-to-click = true
        tap-and-drag = true
    }
}

# gestures with touchpad (change workspaces, etc. add more!)
# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

cursor {
    inactive_timeout = 10
}


###################
### KEYBINDINGS ###
###################

# SUPER
$mainMod = SUPER # Sets "Windows" key as main modifier

# logout hyprland
bind = $mainMod, M, exit,

# power menu
bind = $mainMod, ESCAPE, exec, wlogout

# terminal
bind = $mainMod, space, exec, $terminal

# file manager
bind = $mainMod, E, exec, $fileManager

# window management
bind = $mainMod, G, pseudo, # dwindle
bind = $mainMod, H, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod, V, togglefloating,
bind = $mainMod, Q, killactive,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod ALT, space, togglespecialworkspace, magic
# bind = $mainMod SHIFT, space, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# screenshot
bind = , Print, exec, ~/.config/hypr/scripts/screenshot.sh -f
bind = $mainMod SHIFT, S, exec, ~/.config/hypr/scripts/screenshot.sh -s
# maybe a future window print command

# menus 
bind = $mainMod, R, exec, $menuApps
bind = $mainMod, W, exec, $menuWalpaper
bind = $mainMod, tab, exec, $menuWindows


##############################
### WINDOWS AND WORKSPACES ###
##############################

# float kitty
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# image visualization floating
windowrulev2 = float, class:^(imv)$

# polkit agent
windowrulev2 = float,class:^(lxqt-policykit-agent)$

# fullscreen windows to open in empty workspaces
# windowrulev2 = workspace empty, class:^(<classe do jogo no hyprctl clients>)
windowrulev2 = workspace empty, fullscreen:1
windowrulev2 = workspace empty, class:.*Minecraft.*
windowrulev2 = workspace empty, class:^(steam_app_)
windowrulev2 = workspace empty, class:.*steam_app_.*
windowrulev2 = workspace empty, class:^(Stardew Valley)